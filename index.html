    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      html, body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Dış taşıyıcıyı sabitle */
        overscroll-behavior: none; /* Pull-to-refresh engelle */
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
      }

      #root {
        height: 100dvh; /* Dinamik viewport yüksekliği */
        display: flex;
        flex-direction: column;
      }

      .glass-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .blue-glow {
        box-shadow: 0 0 25px rgba(37, 99, 235, 0.3);
      }

      /* Kaydırma alanları için özel stil */
      .scroll-container {
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding-top: var(--sat);
        padding-bottom: calc(var(--sab) + 80px); /* Bottom Nav için boşluk */
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* iPhone Home Indicator boşluğu */
      .pb-safe {
        padding-bottom: var(--sab);
      }
    </style>
